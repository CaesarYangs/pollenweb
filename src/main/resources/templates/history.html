<script>
  $(function () {
    $.ajax({
      url: "/convertedFiles/historylist",
      type: "get",
      success: function (data) {
        var fileArray = data;
        for (var i = 0; i < fileArray.length; i++) {
          var file = fileArray[i];
          var trstr = "<tr>" +
                  "<td>" + file.fileId + "</td>" +
                  "<td>" + file.fileName + "</td>" +
                  "<td>" + file.fileAddress + "</td>" +
                  "<td>" + file.fileSize + "</td>" +
                  "<td>" + file.makeTime + "</td>" +
                  "<td>" + file.convertTime + "</td>" +
                  "<td>" + file.area + "</td>" +
                  "<td>" + file.userName + "</td>" +
                  "<td>" + file.state + "</td>" +
                  "</tr>";
          $("#historyList").append(trstr);
        }
      },
      error: function () {
        alert("失败")
      }
    })
  });


</script>
